      <textPath href="#circlePath" startOffset="50%" text-anchor="middle">COFFEE TOWN</textPath>
    </text>
    <text font-size="48">
      <textPath href="#circlePathReverse" startOffset="50%" text-anchor="middle">BAKERY</textPath>
    </text>
  </g>
  
  <!-- Coffee Bean Left -->
  <g transform="translate(80 256) rotate(-30)">
    <ellipse cx="0" cy="0" rx="20" ry="12" fill="#3d2b1f"/>
    <path d="M -15 -3 C -5 -5, 5 5, 15 3" stroke="#f3e9d8" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Coffee Bean Right -->
  <g transform="translate(432 256) rotate(30)">
    <ellipse cx="0" cy="0" rx="20" ry="12" fill="#3d2b1f"/>
    <path d="M -15 3 C -5 5, 5 -5, 15 -3" stroke="#f3e9d8" stroke-width="2" fill="none"/>
  </g>
</svg>