    <path id="circlePathReverse" d="M 256, 256 m 180, 0 a 180,180 0 1,0 -360,0 a 180,180 0 1,0 360,0" fill="none"/>
  </defs>
  
  <circle cx="256" cy="256" r="256" fill="#5a463a"/>
  <circle cx="256" cy="256" r="240" fill="#5a463a"/>
  <circle cx="256" cy="256" r="225" fill="none" stroke="#FFFFFF" stroke-width="8"/>
  <circle cx="256" cy="256" r="205" fill="none" stroke="#5a463a" stroke-width="1"/>
  <circle cx="256" cy="256" r="200" fill="#f3e9d8"/>

  <!-- Simplified building representation -->
  <g fill="#8c7b70" stroke="#7a6a60" stroke-width="1">
    <path d="M160 210 L 160 320 L 220 320 L 220 230 L 210 230 L 210 220 Z"/>
    <path d="M225 240 L 225 320 L 285 320 L 285 250 Z"/>
    <path d="M290 220 L 290 320 L 350 320 L 350 210 Z"/>
    <rect x="170" y="240" width="15" height="15" fill="#f3e9d8"/>
    <rect x="195" y="240" width="15" height="15" fill="#f3e9d8"/>
    <rect x="235" y="260" width="15" height="15" fill="#f3e9d8"/>
    <rect x="260" y="260" width="15" height="15" fill="#f3e9d8"/>
    <rect x="300" y="230" width="15" height="15" fill="#f3e9d8"/>
    <rect x="325" y="230" width="15" height="15" fill="#f3e9d8"/>
    <path d="M 160 210 Q 190 190, 220 220" fill="none" stroke-width="2"/>
    <path d="M 290 220 Q 320 200, 350 210" fill="none" stroke-width="2"/>
  </g>

  <g font-family="Georgia, serif" font-weight="bold" fill="#FFFFFF" letter-spacing="8">
